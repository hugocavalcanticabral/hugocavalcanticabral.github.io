<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Treinamento UFRN</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script> 
			$(function(){
				$("#header").load("header.html"); 
			});
		</script> 
		<script>
			$(function(){
				var jqXhr = $.getJSON("https://api.github.com/repos/hugocavalcanticabral/hugocavalcanticabral.github.io/contents/treinamento/users", function (data) {})

				.done(function(parsedResponse,statusText,jqXhr) {
					var objeto = jqXhr.responseText;

					var json = $.parseJSON(objeto);
					
					var text = "";
					
					var base_inicio = "<a href='#' onclick=\"load_user('";
					var base_meio = "')\">";
					var base_fim="</a><br>"
					
					for (var i in json) {
						var dir;
						dir = base_inicio;
						dir += json[i].url;
						dir += base_meio;
						dir += json[i].name;
						dir += base_fim;
					
						text += dir;
					}
					document.getElementById('users').innerHTML = text;
				});
			});
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div class="row">
			<div class="col-xs-6 col-md-4" id="users"> </div>
			<div class="col-xs-12 col-md-8" id="plot">
				
			</div>
		</div>
	</body>
</html>
