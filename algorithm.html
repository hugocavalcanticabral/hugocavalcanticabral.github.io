<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Algorithm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script> 
			$(function(){
				$("#header").load("header.html"); 
			});
		</script>
		<script>
			function load_code(str){
				 $("#code").load(str);
			};
		</script>
		<script>
			$(function(){
				var jqXhr = $.getJSON("https://api.github.com/repos/hugocavalcanticabral/Algorithms/contents", function (data) {})

				.done(function(parsedResponse,statusText,jqXhr) {
					var objeto = jqXhr.responseText;

					var json = $.parseJSON(objeto);
					
					var text = "";
					
					var base_inicio = "<li><a href='directory.html?name=";
					//link
					var base_meio = "'>";
					//nome
					var base_fim="</a></li><br>"
					
					for (var i in json) {
						
						var dir;
						dir = base_inicio;
						dir += json[i].url;
						dir += base_meio;
						dir += json[i].name;
						dir += base_fim;
						
						text += dir;
						
						//document.getElementById('code').value += dir;
						//document.getElementById('code').value += "KEY = " + obj[prop];

						/*$.each( json[i], function( key, val ) {
							document.getElementById('code').value += "KEY = " + key;
							document.getElementById('code').value += "VAL = " + val;
						})*/
					}
					document.getElementById('code').value += "TEXTO = " + text;
					document.getElementById('directories').innerHTML = text;
				});
			});
		</script> 
	</head>
	<body>
		<div id="header"></div>
		
		<div class="row">
			<div class="col-md-4" id="directories">

			</div>

				<textarea readonly rows="100" cols="100" id="code"></textarea>
			</div>
		</div>
	</body>
</html>
