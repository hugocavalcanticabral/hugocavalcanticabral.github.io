<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Algorithm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script> 
			$(function(){
				$("#header").load("header.html"); 
			});
		</script>
		<script>
			function load_code(str){
				 $("#code").load(str);
			};
		</script>
		<script>
			$(function(){
			
				var objeto;
				
				var jqXhr = $.getJSON("https://api.github.com/repos/hugocavalcanticabral/Algorithms/contents", function (data) {})
				
				.done(function(parsedResponse,statusText,jqXhr) {
					objeto = jqXhr.responseText;
					//document.getElementById('code').value += objeto;
					
					

					var obj = $.parseJSON(objeto);
					for (var prop in obj) {
						alert(prop + " is " + obj[prop]);
						
						//document.getElementById('code').value += "KEY = " + obj[prop];
						
							$.each( obj[prop], function( key, val ) {
							document.getElementById('code').value += "KEY = " + key;
							document.getElementById('code').value += "VAL = " + val;
						  })
					}
				});
			});
		</script> 
	</head>
	<body>
		<div id="header"></div>
		
		<div class="row">
			<div class="col-md-4" id="directories">
				
				<!--<a href ="#" onclick="load_directories()"> diretorios </a><br>
				<!--<a href ="#" onclick="load_code('https://raw.githubusercontent.com/hugocavalcanticabral/Algorithms/master/Data%20Struct/BIT2D.cpp')"> BIT2d</a><br>
				<a href ="#" onclick="load_code('https://raw.githubusercontent.com/hugocavalcanticabral/Algorithms/master/String/Z_algorithm.cpp')">Algorithm Z</a><br>-->
				
			</div>
			<div class="col-md-8">
				<textarea readonly rows="100" cols="100" id="code"></textarea>
			</div>
		</div>
	</body>
</html>
