<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Algorithm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script> 
			$(function(){
				$("#header").load("header.html"); 
			});
			
			function load_code(str){
				 $("#code").load(str);
			};
			
			function load_directory(str){
				document.getElementById('code').value += str;
				document.getElementById('algos').innerHTML = str;
			};
			
			$(function(){
				var jqXhr = $.getJSON("https://api.github.com/repos/hugocavalcanticabral/Algorithms/contents", function (data) {})

				.done(function(parsedResponse,statusText,jqXhr) {
					var objeto = jqXhr.responseText;

					var json = $.parseJSON(objeto);
					
					var text = "";
					
					var base_inicio = "<a href='##' onclick='load_directory('";
					var base_meio = "')'>";
					var base_fim="</a><br>"
					
					for (var i in json) {
						if(json[i].name != 'README.md'){
							var dir;
							dir = base_inicio;
							dir += json[i].url;
							dir += base_meio;
							dir += json[i].name;
							dir += base_fim;
						
							text += dir;
						}
					}
					document.getElementById('directories').innerHTML = text;
				});
			});
		</script> 
	</head>
	<body>
		<div id="header"></div>
		
		<div class="row">
			<div class="col-md-2" id="directories"> </div>
			<div class="col-md-2" id="algos"> </div>
			<div class="col-md-8">
				<textarea readonly rows="100" cols="100" id="code"></textarea>
			</div>
		</div>
	</body>
</html>
